<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <script>

    function calculadora(){
        let operacao = Number( prompt('escolha uma operação: 1 - soma(+) \n 2 - subtração (-) \n 3 - multiplicação (*) \n 4 - divisão \n 5 - divisão inteira (%) \n 6 - potência (**)'))
        if(!operacao || operacao <= 0|| operacao >=7){ 
            alert('erro! digite a opção correta')
            calculadora()
        }else{
            let n1 = parseFloat(prompt('digite um valor:'))
            let n2 = parseFloat(prompt('dgite outro valor:'))
            let total 

            if(!n1 || !n2){ 
                alert('forma incorreta digite um numero!')
                calculadora() 
            }else{

                    function nOperacao(){
                    let opcao = prompt('deseja continuar: 1 - sim \n 2 - não ')
                    if(opcao ==1){
                        calculadora()
                    }else if(opcao ==2){
                        alert('até mais')
                    }else{
                        alert('digite uma opção!')
                        nOperacao()
                    }
                }
                if(operacao ==1){
                    total = n1+n2
                    console.log(`${n1} + ${n2} = ${total}`)
                    nOperacao()
                }else if(operacao ==2){
                    if(total < 0){
                        total = n2 - n1
                        //Math.sign(total)
                        console.log(`${n2} - ${n1} = ${total}`)
                        nOperacao()
                    }else{
                        total = n1 - n2
                        console.log(`${n1} - ${n2} = ${total}`)
                        nOperacao()
                    }
                }else if(operacao == 3){
                    total = n1*n2
                    console.log(`${n1} x ${n2} = ${total}`)
                    nOperacao()
                }else if(operacao == 4){
                    total = n1/n2
                    console.log(`${n1} / ${n2} = ${total}`)
                    nOperacao()
                }else if(operacao ==5){
                    total = n1 % n2
                    console.log(`${n1}  ${n2} = ${total}`)
                    nOperacao()
                    
                }else if(operacao ==6){
                    total = n1 ** n2
                    console.log(`${n1} ** ${n2} = ${total}`)
                    nOperacao()

                }
            }
        }
    }
    calculadora()

    </script>
</body>
</html>
